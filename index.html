<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	</head>
		<body id="login-body">
			<header>
				<div class="buttons">
					<button onclick="refresh()">cancel</button>
				</div>
				<div id="center-context">
					<h1><i class="fa fa-coffee"></i> Cup's & Pocket's</h1>
					<h3>Bringing Ideas to Life</h3>
					<section id="numberLock">
						<div id="top">
							<div id="screen"></div>
						</div>
						<div id="numbers">
							<div class="span">
								<span>1</span>
								<span>2</span>
								<span>3</span>
							</div>
							<div class="span">
								<span>4</span>
								<span>5</span>
								<span>6</span>
							</div>
							<div class="span">
								<span>7</span>
								<span>8</span>
								<span>9</span>
							</div>
							<div class="span">
								<span id="span-zero">0</span>
							</div>
						</div>
					</section>
				</div>
				<div class="buttons">				
					<button onclick="enter()">login</button>
				</div>
			</header>
			<script src="js/test.js"></script>
		</body>
</html>
